<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/menu.css">
</head>

<body>
    <div id="container">
        <div id="leftside-menu">
            <img id="logo" src="../images/logo.png" alt="">
            <div id="dash-box" class="account"> <img id="dash-img" class="myaccount" src="../images/dashboard.png" alt="dashboard image"> <a id="dash-an" class="an-box2 hover-effect" href="dashboard.html">Dashboard</a></div>
            <div id="people-box" class="account"><img id="people-img" class="myaccount" src="../images/people.png" alt="people image"> <a id="account-an" class="an-box2" href="myaccount.html"> My
                    account</a></div>
            <div id="post-box" class="account"><img id="post-img" class="myaccount" src="../images/mypost.png" alt="my post image"> <a id="post-an" class="an-box2" href="mypost.html">My

            <div id="library-box" class="account"> <img id="library-img" class="myaccount" src="../images/medialibrary.png" alt="library image"><a id="media-an" class="an-box2" href="#">Media

            <div id="terms-box" class="account"><img id="terms-img" class="myaccount terms-img" src="../images/terms.png" alt="term imgae"> <a id="aa5" href="#" class="an-box2">Terms & Conditions</a></div>
        </div>
        <div id="rightside-box">
            <div id="header">
                <div id="wel-jhon">
                    <div id="john">
                        <h4>Welcome John</h4><br><a id="john-anchor" href="register.html">Basic account</a></div>
                    <a id="logout-btn" href="sign-in.html">Logout</a>
                </div>
            </div>
            <div id="middle">
                <div id="acc-box" class="account"> <img id="acc-img11" class="myaccount" src="../images/dashboard.png" alt="dashboard image"> <a id="link-dash1" class="an-box2" href="dashboard.html">Dashboard</a></div>

                <img id="graph" src="../images/graph.png" alt="graph image">

                <div id="whats-new">
                    <p id="newwhats-pera">Whats New</p>
                    <img id="img-new" src="../images/new.png" alt="image">
                </div>
                <div id="box4">
                    <p id="pera-terms">New Terms and conditions</p>
                </div>
                <div id="aside">
                    <p id="pera1">Post Overview</p><br><br>
                    <hr id="pera-hr">

                    <div id="inner2" class="small"><span id="span2"> Post in <br> Draft</span><span id="span25" class="span11">25</span></div>

                    <div id="inner4" class="small"><span id="span4">Post<br> Rejected</span><span id="span112" class="span11">06</span></div>
                </div>
                <div id="footer">
                    <p id="pera">Write Something New</p>
                    <button id="footerbtn" onclick="location.href='mypost.html'">Create New Post</button>
                </div>
            </div>
        </div>
