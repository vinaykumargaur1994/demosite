<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../css/register.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>
    <div id="container">
        <div id="leftside-box">
            <img id="img1" src="../images/image1.png" alt="image">
        </div>
        <div id="rightside-box">
            <form action="" id="inner-box">
                <h3 id="hedding" class="colorset-blue">Register for Free</h3>
                <p id="pera-footer">Welcome! Let's get you on board.</p>
                <input id="myname" class="dimension placeholder-icons" type="text" name="myname" placeholder=" &#xf007; Full Name">
                <input id="mymail" class="dimension placeholder-icons" type="email" name="myemail" placeholder=" &#xf0e0;  Email Company (Optional)">
                <select id="selectbox" class="dimension" name="country">
                    <option value=""> Select Country</option>
                    <option value="india">India</option>
                    <option value="uk">uk</option>
                    <option value="us">us</option>
                    <option value="japan">japan</option>
                </select>
                <input id="myphone" class="dimension" type="tel" name="myphone" placeholder=" +91 | Phone Number">
                <input id="mypass" class="dimension placeholder-icons" type="password" name="mypassword" placeholder=" &#xf023; Password">
                <input id="text-password" class="dimension abc placeholder-icons" type="password" name="mypass" placeholder=" &#xf023; Confirm Password"><br>

                <input id="checkbox1" type="checkbox" name="mycheck">
                <label id="label-checkbox" for="checkbox1">By ticking "register" I accept the <br> 
                    <span id="pera-terms11" class="colorset-blue">WYAH terms and condition</span></label>

                <img id="img-robot" src="../images/robot.jpg" alt="robot">
                <button id="registerbtn" class="dimension colorset-blue" href="dashboard.html" onclick="location.href='dashboard.html'">Register</button>

                <p id="footerpera">Already have an account? <a id="footer-sign-in" class="colorset-blue" href="sign-in.html">Sign In</a></p>
            </form>

        </div>
    </div>
</body>

</html>
