<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-In</title>
    <link rel="stylesheet" href="../css/sign-in.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>

<body>

    <div id="container">
        <div id="leftside-box">
            <img id="" src="../images/Image1.png" alt="">
        </div>

        <div id="rightside-box">
            <div id="inner-box">
                <h3 id="hedding-signin">Sign in</h3><br>
                <input id="text-email" class="inputDimension" type="email" name="textEmail" placeholder=" &#xf0e0; Email" style="font-family:Arial, FontAwesome">
                <input id="text-pwd" class="inputDimension" type="password" name="textPwd" placeholder=" &#xf023;  Password" style="font-family:Arial, FontAwesome"><br>
                <a id="forgetpasswordbtn" class="list" href="forgotpassword.html" target="_blank">Forget Password ?</a><br>
                <input id="check-keepme" type="checkbox" name="checkKeepMe" checked>
                <label id="label-keep" for="check-keepme">keep me signed in</label><br>
                <button id="btn-signIn" class="inputDimension" type="button" onclick="location.href='dashboard.html'">Sign In</button><br>
                <a id="regnow" class="list" href="register.html">Don't have an account?<span id="registernow"> Register Now</span></a>
            </div>
        </div>
    </div>
</body>

</html>
